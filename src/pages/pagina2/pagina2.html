<ion-header>
  <ion-navbar>
    <ion-title>{{usuario.apellidos}}, {{usuario.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let asignatura of usuario.asignaturas;index as i" >
      <ion-item (click)="verNota(asignatura)" >
        {{asignatura.asignatura}}
      </ion-item>
      <ion-item-options side="end">
        <button ion-button (click)="addNota(asignatura, i)" >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list  *ngIf="asignaturaSelec!=null">
    <ion-item-sliding *ngFor="let n of asignaturaSelec.notas;index as i" >
      <ion-item>
        {{n.fecha}} &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{n.nota}}
      </ion-item>
      <ion-item-options side="end">
        <button ion-button (click)="borrarNota(i)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
